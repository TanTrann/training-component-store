<mat-form-field appearance="outline" class="select_dialog">
  <mat-select [(ngModel)]="selectedOption">
    <mat-option
      *ngFor="let option of optionList"
      [formControl]="control"
      value="{{ option.id }}"
      ngDefaultControl
      (click)="print()"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
