<ng-container *ngIf="vm$ | ngrxPush as vm">
  <div class="login_page">
    <div class="container">
      <form class="login_form">
        <p class="title1">Sign In</p>
        <p class="title2">Please input your Login details to gain access.</p>
        <div class="input_box">
          <app-input
            class="input_dialog"
            [iconPrefix]="'emailIcon'"
            [control]="vm.email"
            [type]="'text'"
            [placeholder]="'Enter your email address'"
            [errorMessage]="'Must be a valid email address.'"
          ></app-input>
        </div>
        <div class="input_box">
          <app-input
            [iconPrefix]="'lockIcon'"
            [control]="vm.password"
            [type]="'password'"
            [placeholder]="'Enter your password address'"
            [errorMessage]="'Password must be at least 6 characters.'"
          ></app-input>
        </div>
        <button mat-flat-button type="submit" (click)="submit()">Login</button>
      </form>
    </div>
  </div>

      >
      </app-spinner>
      <p>Loading...</p>
    </div>
  </div> -->
</ng-container>
